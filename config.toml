# The URL the site will be built for
base_url = "https://barth.tech"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

theme = "terminimal"

title = "Ryan Barth"

taxonomies = [
    { name = "tags" },
    # required for after-dark
    { name = "catagories" },
]

paginate_by = 10

[extra]
# Put all your custom variables here
debug = false

sidebar_links = [
]

# enable building a table of contents for pages
toc_enabled = true

after_dark_title = "Ryan Barth"
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/resume", name = "Resume"},
    {url = "$BASE_URL/blog", name = "Blog Posts"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "https://linkedin.com/in/ryan-barth-tech", name = "LinkedIn"},
    {url = "https://github.com/r-bar", name = "Github"},
]

# terminimal
accent_color = "blue"
background_color = "dark"
logo_text = "Ryan Barth"
