# The URL the site will be built for
base_url = "https://barth.tech"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

theme = "hyde"

title = "Ryan Barth"

# RSS feed options
generate_feed = true
feed_filename = "rss.xml"

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[search]
include_title = true
include_description = true
include_content = true

[extra]
# Put all your custom variables here
debug = false
hyde_sticky = false
#hyde_links = [
#    {url = "/", name = "Home"},
#    {url = "/resume", name = "Resume"},
#    {url = "/blog", name = "Blog Posts"},
#]

sidebar_links = [
    {url = "/resume", name = "Resume"},
    {url = "/blog", name = "Blog Posts"},
    {url = "https://linkedin.com/in/ryan-barth-tech", name = "LinkedIn"},
    {url = "https://github.com/r-bar", name = "Github"},
]

# enable building a table of contents for pages
toc_enabled = true

taxonomies = [
  {name = "tags"},
  {name = "technologies"},
]
