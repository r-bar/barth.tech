{% extends "index.html" %}

{% block content %}
<h1>Tags</h1>
<div class="posts">
  {% for term in terms %}
      <a href="{{ term.permalink }}" class="tag">
        {{ term.name }} ({{ term.pages | length }})
      </a>
  {% endfor %}
</div>

{% if config.extra.debug %}
<h1>Debug</h1>
<pre><code>
{{ __tera_context }}
</code></pre>
{% endif %}
{% endblock content %}
