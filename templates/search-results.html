{% extends "index.html" %}

{% block extra_head %}
  <link rel="stylesheet" href="/local.css">
  <script src="{{ get_url(path="elasticlunr.js", trailing_slash=false) }}" type="text/javascript"></script>
  <script src="{{ get_url(path="search_index.en.js", trailing_slash=false) }}" type="text/javascript"></script>
  <script type="text/javascript" src="{{ get_url(path="vendor/mithril.min.js", trailing_slash=false) }}"></script>
  <script type="text/javascript" src="{{ get_url(path="search.js", trailing_slash=false) }}"></script>
{% endblock extra_head %}

{% block content %}
{% if config.extra.debug %}
<h1>Debug</h1>
<pre><code>
{{ __tera_context }}
</code></pre>
{% endif %}
<noscript>

</noscript>
<div id="search-results"></div>
{% endblock content %}
